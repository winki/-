<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<style>
	body{
		background-color: #cfcfcf;
		color: #ff1;
		background: url(图片/注册背景.jpg) no-repeat fixed;
		background-size: 100%;
		border: 0 none #fff；
	}
	table{
		margin: 100px 0 0 830px;
	}
	tr{
		height: 60px;
	}
	input{
		background: none;
		border: 1px solid grey;
		color: #ff1;
	}
	h3{
		margin: 30px;
	}
	</style>
</head>
<body>
	<form action="">
		<table align="center">
			<caption align="center"><h3>账号注册</h3></caption>
			<tr height="50">
				<td>姓   名：</td>
				<td><input type="text"></td>
			</tr>
	
			<tr height="50">
				<td>性   别：</td>
				<td>
					<input type="radio" name="sex">男
					<input type="radio" name="sex">女
				</td>
			</tr>
	
			<tr height="50">
				<td>身份证号码：</td>
				<td><input type="text"></td>
			</tr>
	
			<tr height="50">
				<td>手机号码：</td>
				<td><input type="text" maxlength="11"></td>
			</tr>
	
			<tr height="50">
				<td>学   号：</td>
				<td><input type="text" maxlength="11"></td>
			</tr>

			<tr height="50">
				<td>宿舍号：</td>
				<td><input type="text"></td>
			</tr>
	
			<tr height="50">
				<td>设置密码：</td>
				<td><input type="password" maxlength="6"></td>
			</tr>
	
			<tr height="50">
				<td>确认密码：</td>
				<td><input type="password" maxlength="6"></td>
			</tr>
	
			<tr height="50">
				<td></td>
				<td>
					<input type="submit" value="提交">
					<a href="登陆2.html"><input type="button" value="返回"></a>
				</td>
			</tr>
	</form>
		</table>
</body>
</html>
